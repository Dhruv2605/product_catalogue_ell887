<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #f6d365, #fda085);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            background: white;
            padding: 20px;
        }
        h1 {
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }
        .btn {
            border-radius: 50px;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #0078D4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #005ea6;
        }
        .btn-danger {
            background-color: #d9534f;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c9302c;
        }
        .product-form input {
            border-radius: 10px;
        }
        .product-list {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            padding: 10px 15px;
            transition: all 0.3s;
        }
        .list-group-item:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>‚ú® Product Catalogue ‚ú®</h1>

        {% if user %}
            <div class="text-center mb-3">
                <p>üëã Welcome, <strong>{{ user['name'] }}</strong>!</p>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        {% else %}
            <div class="text-center">
                <a href="{{ url_for('login') }}" class="btn btn-primary">üîë Login with Microsoft (Please use IIT Delhi ID Only)</a>
            </div>
        {% endif %}

        {% if user %}  
            <h2 class="mt-4">‚ûï Add a New Product</h2>
            <form id="productForm" class="product-form">
                <div class="mb-3">
                    <label class="form-label">Product Name:</label>
                    <input type="text" id="name" class="form-control" required placeholder="Enter product name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Category:</label>
                    <input type="text" id="category" class="form-control" required placeholder="Enter category">
                </div>
                <div class="mb-3">
                    <label class="form-label">Price ($):</label>
                    <input type="number" id="price" class="form-control" required placeholder="Enter price">
                </div>
                <button type="submit" class="btn btn-success w-100">‚úîÔ∏è Add Product</button>
            </form>
   

        <h2 class="mt-4">üì¶ Product List</h2>
        <button onclick="fetchProducts()" class="btn btn-info w-100 mt-2">üîÑ Display Available Products</button>
        <button onclick="clearProducts()" class="btn btn-danger w-100 mt-2">üóëÔ∏è Delete All Products</button>

        <div class="product-list mt-3">
            <ul id="productList" class="list-group"></ul>
        </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
